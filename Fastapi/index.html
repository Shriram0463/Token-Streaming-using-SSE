<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Responses</title>
    <style>
        #response-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            max-width: 600px;
            min-height: 200px;
            overflow-y: scroll;
            white-space: pre-wrap; /* Ensure line breaks are respected */
        }
    </style>
</head>
<body>
    <h1>AI Responses</h1>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Component -->
    <script type="text/babel">
        const { useEffect, useState } = React;

        function AIResponses() {
            const [response, setResponse] = useState("");

            useEffect(() => {
                const eventSource = new EventSource('/stream-ai-responses');
                let currentSentence = '';

                eventSource.onmessage = function(event) {
                    const char = event.data;

                    if (char === '') {
                        // If we receive an empty char, it means the sentence has ended
                        setResponse((prev) => prev + '\n');  // Add a newline character
                        currentSentence = '';
                    } else {
                        // Otherwise, append the character to the current sentence
                        currentSentence += char;
                        setResponse((prev) => prev + char);
                    }
                };

                eventSource.onerror = function(event) {
                    console.error("EventSource error:", event);
                    eventSource.close();
                };

                return () => {
                    eventSource.close();
                };
            }, []);

            return (
                <div id="response-container">{response}</div>
            );
        }

        ReactDOM.render(<AIResponses />, document.getElementById('root'));
    </script>
</body>
</html>
